<script type="text/javascript">

function baocunsk(){
	var params = $('#skForm').serialize();
	$.ajax({
		type:"POST",
        url: "../set/saveSksetting",
        data: params,
        async: false,
        success: function (data) {
        	//alert(JSON.stringify(data))
        	if(data == 1){
        		alert("保存成功");
        	}else{
        		alert("保存失败")
        	}
        	
        },
        error:function(XMLHttpRequest, textStatus, errorThrown) {
        	if(XMLHttpRequest.responseText=="timeOut"){
        		location.reload();
        	}else{
        		alert("Error");
        	}
        }
	});
}



</script>
      
</head>
<body>
<form id='skForm' action="">
<div id="toolbar_div" class="toolbar_div" style="line-height: 25px; margin-bottom: 3px;">
	<div class="ftitle">服务器设置</div>
	<label>服务器IP地址:</label>
	<input type="text" id="url" name="url" placeholder="服务器IP地址"/>
	<br>
	<label>服务器端口号:</label>
	<input type="text" id="port" name="port" placeholder="服务器端口号"/>

	<br>
	<button type="button" onclick="baocunsk();" style="margin-left: 77px; margin-top: 10px;">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
</div>
</form>

<script type="text/javascript">
init();
function init(){
	//var params = $('#skForm').serialize();
	
	$.ajax({
		type:"POST",
        url: "../set/initsetting",
        //data: params,
        async: false,
        success: function (data) {
        	//alert(JSON.stringify(data))
        	if(data.code == '-1'){
        		window.top.location.href = '../login/login.html'
        	}else{
        		$('#url').val(data.skConfig.url);
            	$('#port').val(data.skConfig.port);
        	}
        	
        	
        },
        error:function(XMLHttpRequest, textStatus, errorThrown) {
        	if(XMLHttpRequest.responseText=="timeOut"){
        		window.top.location.reload();
        	}else{
        		alert("Error");
        	}
        }
	});
}
