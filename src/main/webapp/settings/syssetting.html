<title>税控系统设置</title>

<script type="text/javascript" src="../js/jquery/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../js/jquery/jquery.easyui.min.js"></script>

<script type="text/javascript">

function init(){
	//var params = $('#skForm').serialize();
	
	$.ajax({
		type:"POST",
        url: "../set/initsetting",
        //data: params,
        async: false,
        success: function (data) {
        	//alert(JSON.stringify(data))
        	if(data == 1){
        		alert("保存成功");
        	}else{
        		alert("保存失败")
        	}
        	
        },
        error:function(XMLHttpRequest, textStatus, errorThrown) {
        	if(XMLHttpRequest.responseText=="timeOut"){
        		location.reload();
        	}else{
        		alert("Error");
        	}
        }
	});
}

function baocunsk(){
	var params = $('#skForm').serialize();
	
	$.ajax({
		type:"POST",
        url: "../set/sksetting",
        data: params,
        async: false,
        success: function (data) {
        	//alert(JSON.stringify(data))
        	if(data == 1){
        		alert("保存成功");
        	}else{
        		alert("保存失败")
        	}
        	
        },
        error:function(XMLHttpRequest, textStatus, errorThrown) {
        	if(XMLHttpRequest.responseText=="timeOut"){
        		location.reload();
        	}else{
        		alert("Error");
        	}
        }
	});
}



</script>
      
</head>
<body>
<form id='skForm' action="">
<div id="toolbar_div" class="toolbar_div" style="line-height: 25px;">
	<label>服务器IP地址:</label>
	<input type="text" id="url" name="url" placeholder="服务器IP地址"/>
	<br>
	<label>服务器端口号:</label>
	<input type="text" id="port" name="port" placeholder="服务器端口号"/>
	<br>
	<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;安全码:</label>
	<textarea id='aqm' name='aqm' rows="4" cols="100" style="vertical-align: text-top;" placeholder="安全码"></textarea>
	<br>
	<button type="button" onclick="baocunsk();" style="margin-left: 77px; margin-top: 10px;">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
</div>
</form>
