<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="../../js/jquery/jquery.js"></script>
<script type="text/javascript" src="relogin.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<!-- <script src="../scripts/jquery-2.1.1.min.js"></script> -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<title>修改密码</title>
</head>
<body>

<form class="form-horizontal" role="form">
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">原密码</label>
      <div class="col-sm-3">
         <input type="password" class="form-control" id="firstname" 
            placeholder="请输入原密码">
      </div>
      <div class="col-sm-3 text-left">
            <span class="text-danger help-block">原密码输入错误</span>
      </div>      
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">新密码</label>
      <div class="col-sm-3">
         <input type="password" class="form-control" id="lastname" 
            placeholder="请输入新密码">
      </div>
      <div class="col-sm-3 text-left">
            <p class="text-danger">原密码输入错误</p>
      </div> 
   </div>
   <div class="form-group">
      <label for="lastname2" class="col-sm-2 control-label">确认新密码</label>
      <div class="col-sm-3">
         <input type="password" class="form-control" id="lastname2" 
            placeholder="请再次输入新密码">
      </div>
   </div>
   
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="button" class="btn btn-default">修改</button>
      </div>
   </div>
</form>

</body>
</html>
